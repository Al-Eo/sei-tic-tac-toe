<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/scrpit.js"></script>
   </head>

<body>
<h1>The Great Game of Tic-Tac-Toe!</h1>

<div class="grid-container">
    <div class="square" id="s0">😃</div>
    <div class="square" id="s1">😝</div>
    <div class="square" id="s2">😎</div>
    <div class="square" id="s3">😶</div>
    <div class="square" id="s4">😦</div>
    <div class="square" id="s5">😵‍💫</div>
    <div class="square" id="s6">🤬</div>
    <div class="square" id="s7">💩</div>
    <div class="square" id="s8">💀</div>

</div>

 <h2 class="playermessage"></h2>

<div>

</div>

 <div class="player-score">
   <button class="score-tally" id="player-o">Player O</button>
   <button class="score-tally" id="player-x">Player X</button>
  
 </div>
 
 <button class="reset-button">Play Again!</button>

</body>

</html>
